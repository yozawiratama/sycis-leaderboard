<template name="country_votes">
	{{#if selected_country_block}}
		<input id="giveOne" type="button" class="inc btn btn-primary btn-lg btn-block" value="vote for {{selected_country_block}}!" />
	{{else}}
		<div class="none">Click a country to vote</div>
	{{/if}}
	<p style="text-align:center;margin-top:3px;"><a href="https://github.com/yozawiratama/sycis-leaderboard/">view on github</a></p>
</template>
